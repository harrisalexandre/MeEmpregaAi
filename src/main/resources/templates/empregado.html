<html>

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>

<body onload="onLoad()">
    <div class="card mb-3">
        <div class="card-header alert-dark">Lista Empregados</div>
        <div class="card-body">
            <div class="row">

                <div id="pageEmpregados">
                    <div v-for="empregado in empregados">
                        <div>{{empregado.id}}</div>
                        <div>{{empregado.nome}}</div>
                        <div>{{empregado.cpf}}</div>
                        <div>{{empregado.dataNascimento}}</div>
                        <div>{{empregado.curtidas}}</div>
                    </div>


                </div>
            </div>

            <script>
                function onLoad() {
                    var app = new Vue({
                        el: '#pageEmpregados',
                        data: {
                            empregados: []
                        },
                        mounted() {
                            axios
                                .get('https://meempregaai.herokuapp.com/empregado')
                                .then(response => (this.empregados = response.data))
                        }
                    });
                }
            </script>
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
