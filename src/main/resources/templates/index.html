<html>

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>

<body onload="onLoad()">
    <div class="container" id="empregado">
        <div class="card" v-for="empregado in empregados">
            <H1>View empregado</H1>

            <div>{{empregado.id}}</div>
            <div>{{empregado.nome}}</div>
            <div>{{empregado.cpf}}</div>
            <div>{{empregado.dataNascimento}}</div>
            <div>{{empregado.curtidas}}</div>

        </div>

        <script>
            function onLoad() {
                var app = new Vue({
                    el: '#empregado',
                    data: {
                        empregados: []
                    },

                    mounted() {
                        axios
                            .get('http://localhost:8080/empregado')
                            .then(response => (this.empregados = response.data))
                    },
                })
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
